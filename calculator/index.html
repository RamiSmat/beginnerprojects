<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div >
                    <input type="text" class="display" style="width:325px; border-radius:5px;" name="display" value="">
                </div>
                <div>
                    <input type="button" style="color:black; background:#a5a4a4;" value="AC" onclick="display.value=''">
                    <input type="button" style="color:black; background:#a5a4a4;" value="DE"   onclick="display.value=display.value.toString().slice(0,-1)">
                    <input type="button" style="color:black; background:#a5a4a4;" value="."  onclick="display.value+='.'">
                    <input type="button" style="color:white; background:#ff9504;" value="/"  onclick="display.value+='/'">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value+='7'">
                    <input type="button" value="8" onclick="display.value+='8'">
                    <input type="button" value="9" onclick="display.value+='9'">
                    <input type="button" style="color:white; background:#ff9504;"  value="*"  onclick="display.value+='*'">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value+='4'">
                    <input type="button" value="5" onclick="display.value+='5'">
                    <input type="button" value="6" onclick="display.value+='6'">
                    <input type="button" style="color:white; background:#ff9504;" value="-"  onclick="display.value+='-'">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value+='1'">
                    <input type="button" value="2" onclick="display.value+='2'">
                    <input type="button" value="3" onclick="display.value+='3'">
                    <input type="button"  style="color:white; background:#ff9504;"value="+" onclick="display.value+='+'">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value+='00'">
                    <input type="button" value="0" onclick="display.value+='0'">
                    <input type="button" class="equal" style="color:white; background:#ff9504;" value="=" onclick="display.value=eval(display.value)">
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
